<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0505;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)" />
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3" />
  
  <!-- Decor -->
  <circle cx="1000" cy="100" r="300" fill="#FF0000" opacity="0.1" filter="blur(80px)" />
  <circle cx="200" cy="530" r="200" fill="#FF0000" opacity="0.05" filter="blur(60px)" />
  
  <!-- Logo Icon -->
  <g transform="translate(100, 165) scale(0.6)">
    <circle cx="250" cy="250" r="200" fill="none" stroke="#FF0000" stroke-width="40" stroke-opacity="0.8" />
    <path d="M250 150 L 250 250 L 350 250" fill="none" stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-weight="900" font-size="100" fill="white">GNOMA</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-weight="300" font-size="60" fill="#FF4444" letter-spacing="4">EXPLORER</text>
  
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="24" fill="#888">
    Simulating the Future of Intents on Base
  </text>
  
  <!-- Badge -->
  <rect x="1000" y="50" width="150" height="50" rx="25" fill="#222" stroke="#444" />
  <circle cx="1025" cy="75" r="8" fill="#00FF00" />
  <text x="1050" y="82" font-family="Arial" font-size="20" fill="white" font-weight="bold">Base</text>
</svg>
