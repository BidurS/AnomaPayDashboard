<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FF0000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background: Deep Black -->
  <rect width="512" height="512" fill="#050505" rx="128" />
  
  <!-- Content Container -->
  <g transform="translate(256, 256)">
    
    <!-- Outer Ring (Broken/Tech feel) -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#333" stroke-width="4" opacity="0.5" />
    
    <!-- The "G" Logomark -->
    <!-- Drawn as a thick geometric path: Start right-top, curve around to left, bottom, then in to form the G crossbar -->
    <!-- Using a bold, Swiss-style geometric construction -->
    <path d="M 120 -80 
             A 140 140 0 1 0 120 100 
             L 20 100 
             L 20 20" 
          fill="none" 
          stroke="url(#grad1)" 
          stroke-width="50" 
          stroke-linecap="butt" 
          stroke-linejoin="miter"
          filter="url(#shadow)"
          transform="rotate(-10)" />
          
    <!-- Center Dot (Privacy/Zero-Knowledge Node) -->
    <circle cx="20" cy="20" r="25" fill="#FFFFFF" />
    
  </g>
</svg>
