name = "anomapay-explorer"
main = "src/backend/index.ts"
compatibility_date = "2024-01-01"

# Cron Trigger - runs every 1 minute to index new blocks
[triggers]
crons = ["* * * * *"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "anomapay-db"
database_id = "3a23dc95-bff2-4c87-82af-417331a10e52"

# Environment variables (set secrets via `wrangler secret put`)
# [vars]
# ADMIN_API_KEY = "your-secret-key" # Better to use: wrangler secret put ADMIN_API_KEY
# DISCORD_WEBHOOK_URL             # Set via: wrangler secret put DISCORD_WEBHOOK_URL

pages_build_output_dir = "frontend/dist"
